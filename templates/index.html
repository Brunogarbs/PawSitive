<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a onclick="index()">
            <img src="{{ url_for('static', filename='images/Pawsitive.png') }}" alt="Logo">
        </a>
        <h1 id="logado"></h1>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="menuDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Menu
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menuDropdown">
                <a class="dropdown-item" href="#" onclick="NovoCadastro()">Novo Cadastro</a>
                <a class="dropdown-item" href="#" onclick="AlterarSenha()">Alteração de Senha</a>
                <a class="dropdown-item" href="#" onclick="RemoverAnimal()">Remover Animal</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" onclick="sair()">Sair</a>
            </div>
        </div>
    </header> 

    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators" id="carouselIndicators">
                <!-- Indicadores dinâmicos serão adicionados aqui -->
            </ol>
            <div class="carousel-inner" id="carouselItems">
                <!-- Itens do carrossel serão adicionados dinamicamente aqui -->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
        <div class="newAnimal">
            <button onclick="NovoCadastro()">Novo Cadastro</button>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
